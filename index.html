<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-inputs">
        <input type="number" class="calc-input" />
        <select class="calc-operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="number" class="calc-input" />
      </div>
      <button type="submit">подсчитать</button>
      <div class="calc-result">
        <p class="calc-result-old"></p>
        <p class="calc-result-new"></p>
      </div>
    </div>
  </body>
</html>
